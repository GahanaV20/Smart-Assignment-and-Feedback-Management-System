{% extends "base.html" %}
{% block title %}Take Quiz{% endblock %}

{% block content %}
<h2 class="mb-3">Quiz: {{ assignment.title }}</h2>
<p><b>Deadline:</b> {{ assignment.deadline }}</p>
<hr>

<form action="{{ url_for('submit_quiz', assignment_id=assignment.assignment_id) }}" method="POST">
    
    {% for q in questions %}
    <div class="card p-3 my-3 shadow-sm">
        <h5><b>Q{{ loop.index }}.</b> {{ q.question_text }}</h5>

        <div class="mt-2">
            <label><input type="radio" name="answer_{{ q.question_id }}" value="A" required> {{ q.option_a }}</label><br>
            <label><input type="radio" name="answer_{{ q.question_id }}" value="B"> {{ q.option_b }}</label><br>
            <label><input type="radio" name="answer_{{ q.question_id }}" value="C"> {{ q.option_c }}</label><br>
            <label><input type="radio" name="answer_{{ q.question_id }}" value="D"> {{ q.option_d }}</label>
        </div>
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-success btn-lg mt-3">Submit Quiz üìù</button>
</form>

{% endblock %}

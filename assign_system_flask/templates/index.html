<!DOCTYPE html>
<html>
<head>
    <title>AssignFlow</title>

    <style>
        body{
            margin:0;
            padding:0;
            height:100vh;
            background:white;
            display:flex;
            justify-content:center;
            align-items:center;
            font-family: Poppins, sans-serif;
            text-align:center;
        }

        .container{
            opacity:0;
            animation: fadeIn 2s forwards;
            transform: translateY(25px);
        }

        @keyframes fadeIn{
            to{
                opacity:1;
                transform: translateY(0);
            }
        }

        /* ðŸ”¥ BIGGER + ROUND LOGO */
        .logo{
            width:220px;
            height:220px;
            border-radius:50%;
            object-fit:cover;
            margin-bottom:18px;
            animation: glow 2.2s infinite alternate;
        }

        @keyframes glow{
            from{ filter: drop-shadow(0 0 6px #4b9fff); }
            to{ filter: drop-shadow(0 0 25px #007bff); }
        }

        h1{
            font-size:48px;
            font-weight:700;
            margin-bottom:8px;
            color:#1a1a1a;
            letter-spacing:1.6px;
        }

        /* ðŸŒŸ New Tagline Styling */
        .tagline{
            font-size:20px;
            font-weight:500;
            color:#007bff;
            margin-bottom:35px;
            opacity:0;
            animation: fadeTxt 2.5s 0.8s forwards;
        }

        @keyframes fadeTxt{
            to{opacity:1;}
        }

        .btn{
            padding:14px 35px;
            border:none;
            border-radius:30px;
            font-size:18px;
            cursor:pointer;
            width:180px;
            margin:12px;
            font-weight:600;
            transition:0.3s;
        }

        .login{ background:#007bff; color:white; }
        .register{ background:#28a745; color:white; }
        .btn:hover{ transform:scale(1.08); }
    </style>
</head>
<body>

<div class="container">

    <img src="{{ url_for('static', filename='images/image.png') }}" class="logo">

    <h1>AssignFlow</h1>

    <!-- ðŸŒŸ NEW TAGLINE ADDED -->
    <div class="tagline">Smart Assignment Portal</div>

    <a href="{{ url_for('login') }}"><button class="btn login">Login</button></a>
    <a href="{{ url_for('register') }}"><button class="btn register">Register</button></a>

</div>

</body>
</html>

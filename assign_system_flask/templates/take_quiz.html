{% extends "base.html" %}
{% block title %}Quiz - {{ assignment.title }}{% endblock %}

{% block content %}
<div class="container p-4">
    <h2 class="mb-3 text-primary">{{ assignment.title }} üìù</h2>
    <p class="text-muted">{{ assignment.description }}</p>
    <hr>

    <form method="POST" action="{{ url_for('submit_quiz', assignment_id=assignment.assignment_id) }}">

        {% for q in questions %}
        <div class="card p-3 mb-3">
            <b>Q{{ loop.index }}. {{ q.question_text }}</b><br><br>

            <label><input type="radio" name="answer_{{ q.question_id }}" value="A" required> {{ q.option_a }}</label><br>
            <label><input type="radio" name="answer_{{ q.question_id }}" value="B"> {{ q.option_b }}</label><br>
            <label><input type="radio" name="answer_{{ q.question_id }}" value="C"> {{ q.option_c }}</label><br>
            <label><input type="radio" name="answer_{{ q.question_id }}" value="D"> {{ q.option_d }}</label><br>
        </div>
        {% endfor %}

        <button class="btn btn-success w-100 mt-3">Submit Quiz</button>

    </form>
</div>
{% endblock %}
